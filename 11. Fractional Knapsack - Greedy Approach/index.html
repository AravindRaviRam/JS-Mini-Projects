<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Matrix Multiplication</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<h1>Enter weight first then it's profit in first input and capacity in second input!</h1>
		<div class="insert">
			<input type="text" placeholder="Enter 'weight profit' array" value="2 10 3 15 5 5 7 7 1 6 4 18 1 3" id="items" />
			<input type="text" placeholder="Capacity" value="15" id="capacity" />
			<button>Run</button>
			<div class="result">Result</div>
		</div>
		<div class="output">
			<table>
				<tr>
					<th>Profit</th>
					<th>Weight</th>
					<th>P/W</th>
					<th>X</th>
					<th>Result</th>
				</tr>
			</table>
			<table></table>
		</div>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script src="magic.js"></script>
</body>

</html>
